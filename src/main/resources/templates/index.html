<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Jeu de la Vie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 4px;
            margin: 20px auto;
            justify-content: center;
        }
        .cell {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .alive {
            background: rgba(76, 175, 80, 0.8);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        .dead {
            background: rgba(255, 255, 255, 0.1);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .generation-info {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .stats-info {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .debug-info {
            font-family: monospace;
            white-space: pre-wrap;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 15px auto;
            max-width: 200px;
            text-align: center;
        }
        .delay-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
        }
        input[type="number"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${title}">Jeu de la Vie</h1>
        
        <div class="generation-info">
            Génération: <strong th:text="${generation}">0</strong>
        </div>
        
        <div class="stats-info" th:if="${elapsedTime}">
            Temps écoulé: <strong th:text="${elapsedTime}">0</strong> ms
        </div>
        
        <div class="grid">
            <div th:each="i : ${#numbers.sequence(0, grid.rows - 1)}">
                <div th:each="j : ${#numbers.sequence(0, grid.cols - 1)}"
                     th:classappend="${grid.getCell(i, j)} ? 'cell alive' : 'cell dead'">
                    <span th:text="${grid.getCell(i, j)} ? '■' : '□'"></span>
                </div>
            </div>
        </div>

        <div class="debug-info" th:text="${gridState}">
            □ □ □ □ □
            □ □ ■ □ □
            □ □ ■ □ □
            □ □ ■ □ □
            □ □ □ □ □
        </div>
        
        <div class="controls">
            <form method="post" th:action="@{/next}">
                <button type="submit">Génération Suivante</button>
            </form>
            
            <form method="post" th:action="@{/start}">
                <div class="delay-control">
                    <label>Délai (ms):</label>
                    <input type="number" name="delay" value="1000" min="100" max="5000">
                    <button type="submit" th:disabled="${running}">Démarrer Auto</button>
                </div>
            </form>
            
            <form method="post" th:action="@{/stop}">
                <button type="submit" th:disabled="${!running}">Arrêter</button>
            </form>
            
            <form method="post" th:action="@{/reset}">
                <button type="submit">Réinitialiser</button>
            </form>
        </div>
        
    </div>
</body>
</html>
